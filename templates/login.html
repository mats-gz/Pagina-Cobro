{% extends "navbar.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div>
    <h1> Login </h1>
    
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      {{ form.usuario }}
      {{ form.contraseña }}
      {{ form.submit }}  
    </form>

    <a class="nav-link" href="{{ url_for('register') }}">¿No tienes cuenta?, Registrate aqui.</a>
</div>
{% endblock %}
